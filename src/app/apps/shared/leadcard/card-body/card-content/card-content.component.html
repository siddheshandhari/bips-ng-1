<div class="row">

    <div class=" col-md-1">

        <div class="card-logo">
            <img *ngIf="logoUrl" [src]="logoUrl"/>
            <span *ngIf="!logoUrl" class="default-logo">{{title[0]}}</span>
        </div>
    </div>

    <div class="col-md-3">
              <div>
                <i class="fa fa-building-o" aria-hidden="true"></i>
                <input *ngIf="isEditing" class="company_name" type="text"  [(ngModel)]="lead.company.name"  >
                <span *ngIf="!isEditing" class="company_name"><b>{{title}}</b></span>
              </div>

              <div>
                  <i class="fa fa-money" aria-hidden="true"></i>
                  <span>Expense: 60</span>
              </div>

               <div>
                <i class="fa fa-users" aria-hidden="true"></i>
                <span>Employees:{{employees}}</span>
              </div>

     
      </div>

  

      <div class="col-md-4">
              <div>
                <i class="fa fa-briefcase"> </i>
                <span>Company Type: {{industry}}</span>
              </div>

              <div>
                  <i class="fa fa-internet-explorer" aria-hidden="true"></i>
                  <span contenteditable="true">{{website}}</span>
              </div>

               <div>
                  <i class="fa fa-briefcase" aria-hidden="true"></i>
                  <span>Bussiness size: 2000</span>
              </div>
              
      </div>


      <div class="col-md-3">
              <div>
                <i class="fa fa-user-o" aria-hidden="true"></i>
                <span>Contact: Jack</span>
              </div>

              <div>
                  <i class="fa fa-phone" aria-hidden="true"></i>
                  <span>Phone: 516-974-8888</span>
              </div>

              <div>
                  <i class="fa fa-paper-plane" aria-hidden="true"></i>
                  <span>Status: Active</span>
              </div>


            
      </div>

      <div class="col-md-1">
            <!--<a *ngIf="!isEditing" class="edit-lead-btn" (click)="editLead(lead)" ><i class="fa fa-pencil" aria-hidden="true"></i></a>
            <a *ngIf="isEditing" class="edit-lead-btn" (click)="save(lead)" >save</a><br>
            <a class="delete-lead-btn" (click)=" deleteLead(lead)"><i class="fa fa-trash-o" aria-hidden="true"></i></a>-->

            <ng-content></ng-content>
      </div>



</div>
