<card-header class="card-header" *ngFor='#key of arrayOfKeys' [company[key].logoUrl]="company.logoUrl" [company[key].name]="company.name" [company[key].address]="company.address" [company[key].industry]="company.industry" [ngClass]="{'card-header-open': cardHeaderIsOpen}" [ngStyle]="{'background-color': headerColor}"></card-header>
<card-body class="card-body" [ngClass]="{'card-body-open': cardBodyIsOpen}"></card-body>
