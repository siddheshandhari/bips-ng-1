<card-header class="card-header" [logo]="company.logo" [name]="company.name" [address]="company.address" [industry]="company.industry" [ngClass]="{'card-header-open': cardHeaderIsOpen}" [ngStyle]="{'background-color': headerColor}"></card-header>
<card-body class="card-body" [contacts]="company.contacts" [ngClass]="{'card-body-open': cardBodyIsOpen}"></card-body>
