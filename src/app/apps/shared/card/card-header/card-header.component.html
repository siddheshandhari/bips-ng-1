<div class="card-logo">
  <img [src]="logoUrl"/>
</div>
<div class="header-info">
  <h5 class="header-title">{{title}}</h5>
  <div class="header-body">
    <industry-tag>asd</industry-tag>
    <address-tag>pppp</address-tag>
    <ng-content></ng-content>
  </div>
</div>
<div class="expand-handler">
  <i class="fa fa-angle-up" *ngIf="isOpen"  (click)="closeHeader()"></i>
  <i class="fa fa-angle-down" *ngIf="!isOpen" (click)="openHeader()"></i>
</div>
