<div class="form-row">
  <div class="form-group col-md-2">
    <label for="country">Country</label>
    <select class="form-control" id="country" [(ngModel)]="address.country">
      <option *ngFor="let country of countries" [value]="country">{{country}}</option>
    </select>
  </div>
  <div class="form-group col-md-3">
    <label for="state">State</label>
    <select class="form-control" id="state" [(ngModel)]="address.state">
      <option *ngFor="let state of states" [value]="state">{{state}}</option>
    </select>
  </div>
  <div class="form-group col-md-4">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" [(ngModel)]="address.city">
  </div>
  <div class="form-group col-md-3">
    <label for="zipcode">Zipcode</label>
    <input type="text" class="form-control" id="zipcode" [(ngModel)]="address.zipcode">
  </div>
</div>
<div class="form-group">
  <label for="street">Street</label>
  <input type="text" class="form-control" id="street" [(ngModel)]="address.street">
</div>
