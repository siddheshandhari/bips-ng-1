<h2>Add New Note</h2>

<form [formGroup]="noteForm" novalidate (ngSubmit)="onSave()">
  <div class="form-group">
    <label class="center-block">Company:
      <select class="form-control" formControlName="company">
        <option [value]="null">None</option>
        <option *ngFor="let company of companies" [value]="company.id">{{company.name}}</option>
      </select>
    </label>
  </div>

  <div class="form-group">
    <label class="center-block">Category:
      <select class="form-control" formControlName="category">
        <option [value]="null">None</option>
        <option *ngFor="let category of categories" [value]="category">{{category}}</option>
      </select>
    </label>
  </div>

  <div class="form-group" *ngIf="contextVisiable">
    <label class="center-block">Context:
      <select class="form-control" formControlName="context">
        <option *ngFor="let context of contexts" [value]="context">{{context}}</option>
      </select>
    </label>
  </div>

  <div class="form-group">
    <label class="center-block">Subject:
      <input class="form-control" formControlName="subject"/>
    </label>
  </div>

  <div class="form-group">
    <label class="center-block">Body:
      <textarea class="form-control" formControlName="body"></textarea>
    </label>
  </div>

  <div>
    <button class="btn btn-primary" type="submit">Save</button>
  </div>
</form>
<p>
  Form value: {{ noteForm.value | json }}
</p>
