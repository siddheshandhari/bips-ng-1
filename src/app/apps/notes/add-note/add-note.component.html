<h2>Add New Note</h2>

<form [formGroup]="noteForm" novalidate (ngSubmit)="onSave()">
  <div class="row">
    <div class="form-group col-sm-4">
      <label class="center-block">Company:</label>
      <select class="form-control col-sm-10" formControlName="company">
        <option [value]="null">None</option>
        <option *ngFor="let company of companies" [value]="company.id">{{company.name}}</option>
      </select>
    </div>

    <div class="form-group col-sm-4">
      <label class="center-block">Category:</label>
      <select class="form-control" formControlName="category">
        <option [value]="null">None</option>
        <option *ngFor="let category of categories" [value]="category">{{category}}</option>
      </select>
    </div>

    <div class="form-group col-sm-4" *ngIf="contextVisiable">
      <label class="center-block">{{contextLabel}}:</label>
      <select class="form-control" formControlName="context">
        <option [value]="null">None</option>
        <option *ngFor="let context of contexts" [value]="context">{{context}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-12">
      <label class="center-block">Subject:</label>
      <input class="form-control" formControlName="subject"/>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-12">
      <label class="center-block">Body:</label>
      <textarea class="form-control" rows="10" formControlName="body"></textarea>
    </div>
  </div>

  <div>
    <button class="btn btn-primary" type="submit">Save</button>
  </div>
</form>
