<card class="note-card" *ngFor="let note of noteList" (click)="selectNote(note)" [ngClass]="{'selected': selectedNote == note}">
  <div class="hover-indicator"></div>
  <h5 class="note-subject">
    {{note.subject}}
  </h5>
  <span class="timestamp">
    {{note.created_at.date | amTimeAgo}}
  </span>
  <span class="subtitle">
    {{note.is_personal ? 'Personal Note' : note.company?.name + ' â€¢ ' + note.category}}
  </span>
  <card-close-btn (click)="deleteNote(note)" class="close-btn"></card-close-btn>
</card>
