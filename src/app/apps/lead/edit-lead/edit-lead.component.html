<div *ngIf= "lead">

    <h2>{{lead.id}}</h2>
    <div class="row">
        <div class="col-md-4">
            <h4>Company Name</h4>
            <input [(ngModel)]= "lead.company.name" class="form-control form-control-sm">
        </div>

        <div class="col-md-4">
            <h4>Tier</h4>
            <input [(ngModel)]= "lead.company.tier" class="form-control form-control-sm">
        </div>

        <div class="col-md-4">
            <h4>Rating</h4>
            <input [(ngModel)]= "lead.company.rating" class="form-control form-control-sm">
        </div>

    </div>

    <div class="row">
        <div class="col-md-6">
            <h4>Website</h4>
            <input [(ngModel)]= "lead.company.website" class="form-control form-control-sm">
        </div>

        <div class="col-md-6">
            <h4>Annual Revenue</h4>
            <input [(ngModel)]= "lead.company.annual_revenue" class="form-control form-control-sm">
        </div>

    </div>

     <div class="row">
    
        <div class="col-md-6">
            <h4>Employees</h4>
            <input [(ngModel)]= "lead.company.employees" class="form-control form-control-sm">
        </div>

         <div class="col-md-6">
            <h4>Industry</h4>
            <input [(ngModel)]= "lead.company.industry" class="form-control form-control-sm">
        </div>

    </div>


    <button (click)="save()">Save</button>


</div>
