
<h3 class="add_lead_title">Add Lead</h3>
<form [formGroup]= "myForm" (ngSubmit)= "onSubmit(myForm)" >
    
    <div formGroupName= "company">
        <h5 class="subhead_title">Company Information</h5>
        <div class="row">
                <div class="form-group col-md-6">
                    <label >Company Name</label>
                    <input type="text" class="form-control form-control-sm" formControlName="name">
                </div>

                <div class="form-group col-md-3">
                    <label>Tier</label>
                    <input type="text" class="form-control form-control-sm" formControlName="tier" >
                </div>

                <div class="form-group col-md-3">
                    <label>Rating</label>
                    <input type="text" class="form-control form-control-sm" formControlName="rating" >
                </div>

                
        </div>

        <div class="row">

                <div class="form-group col-md-6">
                        <label>Website</label>
                        <input type="text" class="form-control form-control-sm" formControlName="website" name="website" >
                </div>

                <div class="form-group col-md-6">
                    <label>Annual Revenue</label>
                    <input type="text" class="form-control form-control-sm" formControlName="annual_revenue" name="annual_revenue" >
                </div> 
        </div>

        <div class="row">
                <div class="form-group col-md-6">
                    <label>No. of Employees</label>
                    <input type="text" class="form-control form-control-sm" formControlName="employees" name="employees" >
                </div>

                <div class="form-group col-md-3">
                    <label>Industry</label>
                    <input type="text" class="form-control form-control-sm" formControlName="industry" >
                </div>

        </div>
    </div>

      <div formGroupName= "user">
        <div class="row">
            <div class="form-group col-md-3">
                <label>Owner</label>
                <input type="text" class="form-control form-control-sm" formControlName="id">
            </div>

        </div>
      </div>
