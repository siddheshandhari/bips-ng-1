        <add-lead *ngIf="add_lead_value== true"></add-lead>

            <card  *ngFor="let lead of leadlist">
            <card-header [logoUrl]="'assets/imgs/logos/orcasmart.png'" [title]="lead.company.name" [address]="lead.company.billing_address" [industry]="lead.company.industry" [facebook]="" [twitter]="" [phone]="">
            </card-header>
            <card-body>
                <card-contact *ngFor="let contact of lead.company.contacts" [name]="contact.first_name" [position]="'Founder\CEO'" [phone]="contact.phone" [email]="contact.email" skype="contact.skype"></card-contact>
            </card-body>
            </card>






    <div *ngIf="add_lead_value==false" >


            <h2 class="lead_header">Lead</h2>

            <table class="table">
            <thead>
                <tr>
                <th>#</th>
                <th>Company Name</th>
                <th>Website</th>
                <th>employees</th>


                <th>Edit</th>
                <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let lead of leadlist let i = index">
               <td scope="row">{{i}}</td>
                <td>{{lead.company.name}}</td>
                <td>{{lead.company.website}}</td>
                <td>{{lead.company.employees}}</td>
                <td><button type="button" class="btn btn-outline-success btn-sm"  (click)="editLead(lead)"><i class="fa fa-pencil"></i></button></td>
                <td><button  type="button" class="btn btn-outline-danger btn-sm" (click)="deleteLead(lead)"><i class="fa fa-trash-o"></i></button></td>
                </tr>
            </tbody>
            </table>

    </div>
