<div  class="details-header">
    <div *ngIf="lead">
        
        <button *ngIf="!isEditing" class="btn btn-sm btn-outline-success" (click)="onEdit(lead)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
        <button *ngIf="isEditing" class="btn btn-sm btn-outline-primary" (click)="onCancel(lead)">Cancel</button>
        <button *ngIf="isEditing" class="btn btn-sm btn-outline-success" (click)="onSave(lead)">Save</button>
        <button class="btn btn-sm btn-outline-danger" (click)="onDelete(lead)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
        <hr>

        <span class="info-title">Company Name </span>
        <span class="name-content" *ngIf="!isEditing">{{lead.company.name}}</span>
        <input type="text" *ngIf="isEditing" [(ngModel)]="lead.company.name"><br>
        
        <span class="info-title">Website </span>
        <span class="name-content" *ngIf="!isEditing">{{lead.company.website}}</span>
        <input type="text" *ngIf="isEditing" [(ngModel)]="lead.company.website"><br>

        <span class="info-title">Industry </span>
        <span class="name-content" *ngIf="!isEditing">{{lead.company.industry}}</span>
        <input type="text" *ngIf="isEditing" [(ngModel)]="lead.company.industry"><br>

         <span class="info-title">Employees </span>
        <span class="name-content" *ngIf="!isEditing">{{lead.company.employees}}</span>
        <input type="text" *ngIf="isEditing" [(ngModel)]="lead.company.employees"><br>

         <span class="info-title">Status </span>
        <span class="name-content" *ngIf="!isEditing">{{lead.status}}</span>
        <input type="text" *ngIf="isEditing" [(ngModel)]="lead.status"><br>

         <span class="info-title">Annual Revenue </span>
        <span class="name-content" *ngIf="!isEditing">{{lead.company.annual_revenue}}</span>
        <input type="text" *ngIf="isEditing" [(ngModel)]="lead.company.annual_revenue">

    </div>
</div>

<div  class="details-body" (click)="detailClick(lead)">
  
    <div *ngIf="lead">
        <ng-content></ng-content>
    </div>

</div>
