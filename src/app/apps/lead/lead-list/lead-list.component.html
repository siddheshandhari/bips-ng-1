    <div class="card-list" *ngIf="!isSearching">
        
            <card *ngFor="let lead of leadlist" [class.selected]="lead === selectedLead" (click)="selectedCard(lead)">

                    <card-content [lead]= "lead" [contacts]="contacts" (deleteEvent)="deleteLead($event)" ></card-content>
                </card-body>
            </card>
       
    </div>

                    <card-content [lead]= "lead" [contacts]="contacts" (deleteEvent)="deleteLead($event)"></card-content>
                </card-body>
            </card>
        </div>
