<h3>Add Lead</h3>
<form [formGroup]= "myForm" (ngSubmit)= "onSubmit(myFrom)" >
    
    <div formGroupName= "t_company">
        <div class="form-group">
        <label>Company Name</label>
        <input type="text" class="form-control" formControlName="company_name" name="company_name" >
        </div>

        <div class="form-group">
        <label>Website</label>
        <input type="text" class="form-control" formControlName="website" name="website" >
        </div>
    </div>

    <div formGroupName= "t_lead">
        <label>Lead Status</label>
        <input type="text" formControlName="lead_status">

    </div>


    <div formGroupName= "shipping_address">
        <label>Street</label>
        <input type="text" formControlName="street">

    </div>


    <div formGroupName= "billing_address">
        <label>Street</label>
        <input type="text" formControlName="street">

    </div>

    <div formGroupName= "contacts">
        <label>FirstName</label>
        <input type="text" formControlName="firstname">

    </div>





    <button type="submit">Submit</button>
</form>
<pre>{{myForm.value | json }}</pre>
