<div class="container">
  <navbar [(getRouterStatus)] = "crmRouter" class="navbar navbar-expand-lg navbar-light bg-light"></navbar>
  <div class="crm-content">
    <lead *ngIf="crmRouter == 'lead-list'"></lead>
    <add-lead *ngIf="crmRouter == 'add-lead'"></add-lead>
    <account *ngIf="crmRouter == 'account'"></account>
  </div>
</div>
