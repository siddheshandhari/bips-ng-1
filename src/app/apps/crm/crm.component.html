<div class="container">
  <navbar [(getRouterStatus)] = "crmRouter" class="navbar navbar-toggleable-md navbar-light bg-faded"></navbar>
  <div class="crm-content">
    <lead-list *ngIf="crmRouter == 'lead-list'"></lead-list>
    <add-lead *ngIf="crmRouter == 'add-lead'"></add-lead>
    <account *ngIf="crmRouter == 'account'"></account>
  </div>
</div>
