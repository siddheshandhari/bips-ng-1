<h3 class="display-4">Account</h3>
<table class="table">
  <thead>
    <tr>
      <th><input type="checkbox"></th>
      <th>Edit</th>
      <th>Account Number</th>
      <th>Sic Code</th>
      <th>Type</th>
      <th>Ownership</th>
      <th>Company</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of accountList">
      <td scope="row"><input type="checkbox"></td>
      <td><a><i class="fa fa-pencil"></i></a></td>
      <td>{{account.account_number}}</td>
      <td>{{account.sic_code}}</td>
      <td>{{account.type}}</td>
      <td><a>{{account.ownership.firstname + ' ' + account.ownership.lastname}}</a></td>
      <td><a>{{account.company.name}}</a></td>
      <td>
        <i class="fa fa-ellipsis-h"></i>
      </td>
    </tr>
  </tbody>
</table>
