


<form  #logginForm (submit)= "loginUser(logginForm.value)"> 
  <div class="input">
    <label>Username</label>
    <input type="text" class="form-control" name="Username" ngModel  required>
  </div>

  <div class="input">
    <label>Password</label>
    <input type="password" class="form-control" name="password" ngModel required >
  </div>

  <div class="input">
    <input type="submit" value="login">
  </div>

</form>
