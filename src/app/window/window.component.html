<header class="window-header">
    <h2 class="window-title">
      {{ appTitle }}
    </h2>
    <span class="window-control">
      <button class="btn btn-success btn-sm minimize-btn"><i class="fa fa-minus"></i></button>
      <button class="btn btn-warning btn-sm maximize-btn"><i class="fa fa-expand"></i></button>
      <button class="btn btn-danger btn-sm close-window-btn"><i class="fa fa-times"></i></button>
    </span>
</header>
<div class='window-body'>
  <ng-content></ng-content>
</div>
